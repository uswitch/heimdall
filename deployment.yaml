---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: heimdall
  name: heimdall
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heimdall
  template:
    metadata:
      labels:
        app: heimdall
    spec:
      containers:
      - args:
        - --json
        env:
        - name: GODEBUG
          value: madvdontneed=1
        image: quay.io/uswitch/heimdall
        name: heimdall
        resources:
          limits:
            memory: 130Mi
          requests:
            cpu: 5m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /templates
          name: templates
      securityContext:
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: heimdall
      volumes:
      - configMap:
          name: heimdall-templates-kh4k2kdhk8
        name: templates
